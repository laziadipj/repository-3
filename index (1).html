<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Sports in England</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .sport-button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .sport-button:hover {
      background-color: #1f618d;
    }
    #info {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Popular Sports in England</h1>

  <button class="sport-button" onclick="showInfo('football')">Football</button>
  <button class="sport-button" onclick="showInfo('cricket')">Cricket</button>
  <button class="sport-button" onclick="showInfo('rugby')">Rugby</button>
  <button class="sport-button" onclick="showInfo('tennis')">Tennis</button>

  <div id="info">
    <p>Select a sport to learn more about it!</p>
  </div>

  <script>
    function showInfo(sport) {
      const infoBox = document.getElementById('info');
      let content = '';

      switch (sport) {
        case 'football':
          content = '<h2>Football</h2><p>Football (soccer) is the most popular sport in England. The Premier League is one of the most watched leagues in the world.</p>';
          break;
        case 'cricket':
          content = '<h2>Cricket</h2><p>Cricket has a long tradition in England and is particularly popular during the summer months. England is home to the famous Lord\'s Cricket Ground.</p>';
          break;
        case 'rugby':
          content = '<h2>Rugby</h2><p>Rugby is widely played in schools and clubs across England, with both Rugby Union and Rugby League having dedicated fan bases.</p>';
          break;
        case 'tennis':
          content = '<h2>Tennis</h2><p>Tennis enjoys a surge in popularity every summer during the Wimbledon Championships, the oldest tennis tournament in the world.</p>';
          break;
        default:
          content = '<p>Select a sport to learn more about it!</p>';
      }

      infoBox.innerHTML = content;
    }
  </script>
</body>
</html>
